{% extends 'CounsilerHome.html' %}
{% block content %}
<form method="POST" id="contactForm" enctype="multipart/form-data" name="contactForm" class="contactForm">
    {% csrf_token %}
<table class="table">
    <tr><th colspan="2"><h2>Counselor Registration</h2></th></tr>
<tr>
    <th>Name</th><td><input type="text" name="t1" value="{{data.name}}" required id=""></td>
</tr>

<tr>
    <th>Email</th><td><input type="email" value="{{data.email}}" name="t2" required id=""></td>
</tr>
<tr>
    <th>Mobile</th><td><input type="text" value="{{data.phone}}" pattern="[6789][0-9]{9}"  name="t3" required id=""></td>
</tr>
<tr>
    <th>Address</th><td><input type="text" value="{{data.address}}"  name="t4" required id=""></td>
</tr>

<tr>
    <th>Dob</th><td><input type="date" name="t5" value="{{data.dob}}" required id=""></td>
</tr>


<tr>
    <th>Designation</th><td><input type="text" value="{{data.desig}}" name="t8" required id=""></td>
</tr>

<tr>
    <th>Counseling Video</th><td><input type="File"  name="t66" required id=""></td>
</tr>

<tr>
    <th colspan="2">
        <input type="submit" value="Submit" name="sub">
    </th>
</tr>
</table>
</form>
{% endblock %}
